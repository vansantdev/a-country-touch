<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/styles.css" />

</head>
<body>

<header>
  <h1>A Country Touch</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="order.html">Custom Order</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="page">
  <h2>Contact</h2>

  <p>
    Email:
    <a href="mailto:acountrytouch@yahoo.com" class="social-link">
      acountrytouch@yahoo.com
    </a>
  </p>

  <p>
    Facebook:
    <a href="https://www.facebook.com/acountrydesign"
       target="_blank"
       rel="noopener"
       class="social-link">
      <i class="fa-brands fa-facebook"></i>
      A Country Touch
    </a>
  </p>

  <hr>

  <h3>Request a Custom Order</h3>

  <form class="form"
        action="https://formsubmit.co/acountrytouch@yahoo.com"
        method="POST">

    <!-- spam protection -->
    <input type="hidden" name="_captcha" value="false">

    <!-- redirect after submit -->
    <input type="hidden"
           name="_next"
           value="https://vansantdev.github.io/a-country-touch/contact.html">

    <label>
      Name
      <input type="text" name="name" required>
    </label>

    <label>
      Email
      <input type="email" name="email" required>
    </label>

    <label>
      Project Type
      <select name="project">
        <option>Woodworking</option>
        <option>Tumblers</option>
        <option>3D Printing</option>
        <option>Custom Build</option>
      </select>
    </label>

    <label>
      Details
      <textarea name="message" rows="5" required></textarea>
    </label>

    <button type="submit" class="btn">Send Request</button>
  </form>

  <p class="small">
    We typically respond within 1â€“2 business days.
  </p>
</main>

</body>
