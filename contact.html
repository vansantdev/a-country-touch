<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>A Country Touch | Contact</title>
  <meta name="description"
        content="Contact A Country Touch to request custom woodworking, tumblers, or 3D printed designs. Send a message through our form.">

  <!-- Open Graph (Facebook preview) -->
  <meta property="og:title" content="A Country Touch | Contact">
  <meta property="og:description" content="Request a custom order or ask a question — we’ll respond soon.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://vansantdev.github.io/a-country-touch/contact.html">

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header>
  <h1>A Country Touch</h1>

  <!-- Hamburger button -->
  <button class="menu-toggle" aria-label="Toggle menu">
    ☰
  </button>

  <nav class="nav-menu">
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="order.html">Custom Order</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>


<main class="page">
  <h2>Contact</h2>

  <p>
    Email:
    <a href="mailto:acountrytouch@yahoo.com" class="social-link">
      acountrytouch@yahoo.com
    </a>
  </p>

  <p>
    Facebook:
    <a href="https://www.facebook.com/acountrydesign"
       target="_blank"
       rel="noopener"
       class="social-link">
      <i class="fa-brands fa-facebook"></i>
      A Country Touch
    </a>
  </p>

  <hr>

  <h3>Request a Custom Order</h3>

  <form class="form"
        action="https://formsubmit.co/acountrytouch@yahoo.com"
        method="POST">

    <!-- spam protection -->
    <input type="hidden" name="_captcha" value="false">

    <!-- redirect after submit -->
    <input type="hidden"
           name="_next"
           value="https://vansantdev.github.io/a-country-touch/contact.html">

    <label>
      Name
      <input type="text" name="name" required>
    </label>

    <label>
      Email
      <input type="email" name="email" required>
    </label>

    <label>
      Project Type
      <select name="project">
        <option>Woodworking</option>
        <option>Tumblers</option>
        <option>3D Printing</option>
        <option>Custom Build</option>
      </select>
    </label>

    <label>
      Details
      <textarea name="message" rows="5" required></textarea>
    </label>

    <button type="submit" class="btn">Send Request</button>
  </form>

  <p class="small">
    We typically respond within 1–2 business days.
  </p>
</main>
<script>
  const toggle = document.querySelector('.menu-toggle');
  const nav = document.querySelector('.nav-menu');

  if (toggle && nav) {
    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  }
</script>

</body>
</html>
