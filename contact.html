<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>A Country Touch | Contact</title>
  <meta name="description" content="Contact A Country Touch for custom woodworking, tumblers, and 3D printed creations.">

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-0LCH8S34B');

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header class="site-header">
  <h1>A Country Touch</h1>

  <button class="menu-toggle" type="button" aria-label="Toggle menu" aria-expanded="false">☰</button>

  <nav class="nav-menu" aria-label="Main navigation">
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="order.html">Custom Order</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="page">
  <h2>Contact Us</h2>
  <p>Have a question or custom idea? Send us a message below.</p>

  <form action="https://formsubmit.co/dunklehass14@gmail.com" method="POST" class="form">

    <input type="hidden" name="_subject" value="New Contact Form Submission - A Country Touch">
    <input type="hidden" name="_captcha" value="false">

    <label for="name">Name *</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required>

    <!-- ✅ REQUIRED PHONE -->
    <label for="phone">Phone Number *</label>
    <input
      type="tel"
      id="phone"
      name="phone"
      required
      placeholder="(555) 555-5555"
      autocomplete="tel"
      pattern="^[0-9()+\-\s]{7,}$"
      title="Please enter a valid phone number">

    <label for="message">Message *</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit" class="btn">Send Message</button>
  </form>

  <p class="small">
    <a href="https://www.facebook.com/acountrydesign" target="_blank" class="social-link">
      <i class="fab fa-facebook"></i> Visit us on Facebook
    </a>
  </p>
</main>

<script>
const toggle = document.querySelector('.menu-toggle');
const nav = document.querySelector('.nav-menu');

if (toggle && nav) {
  toggle.addEventListener('click', () => {
    nav.classList.toggle('active');
  });
}
</script>

</body>
</html>
