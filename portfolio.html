<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-G0LCH8S34B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-G0LCH8S34B');
  </script>

  <title>A Country Touch | Portfolio</title>
  <meta name="description"
        content="Browse examples of our work — woodworking, tumblers, 3D prints, metal spinners, door hangers, and custom work." />

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="site-header">
    <h1>A Country Touch</h1>

    <button class="menu-toggle" type="button" aria-label="Toggle menu" aria-expanded="false">☰</button>

    <nav class="nav-menu" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="order.html">Custom Order</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="page">
    <h2>Our Work</h2>
    <p class="muted">Click a category to view examples.</p>

    <div class="portfolio-grid">

      <button class="portfolio-link" type="button" data-gallery="wood">
        <div class="portfolio-item">
          <img class="card-thumb" src="images/wood_1.jpg" alt="Woodworking example">
          <h3>Woodworking</h3>
          <p>Benches, tables, flags, clocks, decor, and custom builds.</p>
        </div>
      </button>

      <button class="portfolio-link" type="button" data-gallery="tumblers">
        <div class="portfolio-item">
          <img class="card-thumb" src="images/tumblers_1.jpg" alt="Tumblers example">
          <h3>Tumblers & Drinkware</h3>
          <p>Custom tumblers, mugs, and themed designs.</p>
        </div>
      </button>

      <button class="portfolio-link" type="button" data-gallery="prints">
        <div class="portfolio-item">
          <img class="card-thumb" src="images/3dprints_1.jpg" alt="3D print example">
          <h3>3D Prints</h3>
          <p>3D prints, lithophanes, and custom pieces.</p>
        </div>
      </button>

      <button class="portfolio-link" type="button" data-gallery="metal">
        <div class="portfolio-item">
          <img class="card-thumb" src="images/metal_1.jpg" alt="Metal spinner example">
          <h3>Metal / Wind Spinners</h3>
          <p>Metal spinners and engraved pieces.</p>
        </div>
      </button>

      <button class="portfolio-link" type="button" data-gallery="door">
        <div class="portfolio-item">
          <img class="card-thumb" src="images/door_hanger_1.jpg" alt="Door hanger example">
          <h3>Door Hangers</h3>
          <p>Seasonal and custom door signs.</p>
        </div>
      </button>

      <button class="portfolio-link" type="button" data-gallery="custom">
        <div class="portfolio-item">
          <img class="card-thumb" src="images/custom_1.jpg" alt="Custom work example">
          <h3>Custom Work</h3>
          <p>One-of-a-kind builds and special projects.</p>
        </div>
      </button>

    </div>
  </main>

  <!-- Lightbox mounts here -->
  <div id="lightbox-root"></div>

  <script>
    // Mobile menu toggle
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav-menu');

    if (toggle && nav) {
      toggle.addEventListener('click', () => {
        nav.classList.toggle('active');
        const expanded = toggle.getAttribute('aria-expanded') === 'true';
        toggle.setAttribute('aria-expanded', String(!expanded));
      });
    }
  </script>

  <!-- IMPORTANT: load data FIRST, then logic -->
  <script src="js/gallery_data.js"></script>
  <script src="js/portfolio.js"></script>

</body>
</html>
