<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-G0LCH8S34B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-G0LCH8S34B');
  </script>

  <title>A Country Touch | Portfolio</title>
  <meta name="description"
        content="Browse examples of our work — woodworking, tumblers, 3D prints, and metal spinners from A Country Touch." />

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <!-- =========================
       HEADER
       ========================= -->
  <header class="site-header">
  <h1>A Country Touch</h1>

  <button class="menu-toggle" type="button" aria-label="Toggle menu" aria-expanded="false">☰</button>

  <nav class="nav-menu" aria-label="Main navigation">
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="order.html">Custom Order</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>


  <!-- =========================
       MAIN
       ========================= -->
  <main class="page">
    <h2>Our Work</h2>
    <p class="muted">Click a category to view examples.</p>

    <div class="portfolio-grid">

      <!-- WOOD -->
      <button class="portfolio-link" data-open="lb-wood">
        <div class="portfolio-item">
          <img class="card-thumb" src="images/wood_1.jpg" alt="Woodworking example">
          <h3>Woodworking</h3>
          <p>Benches, tables, flags, clocks, and custom builds.</p>
        </div>
      </button>

      <!-- TUMBLERS -->
      <button class="portfolio-link" data-open="lb-tumblers">
        <div class="portfolio-item">
          <img class="card-thumb" src="images/tumblers_1.jpg" alt="Tumblers example">
          <h3>Tumblers & Drinkware</h3>
          <p>Custom tumblers, mugs, and themed designs.</p>
        </div>
      </button>

      <!-- 3D PRINTS -->
      <button class="portfolio-link" data-open="lb-prints">
        <div class="portfolio-item">
          <img class="card-thumb" src="images/3dprints_1.jpg" alt="3D prints example">
          <h3>3D Prints</h3>
          <p>3D printed designs and lithophanes.</p>
        </div>
      </button>

      <!-- METAL -->
      <button class="portfolio-link" data-open="lb-metal">
        <div class="portfolio-item">
          <img class="card-thumb" src="images/metal_1.jpg" alt="Metal example">
          <h3>Metal / Wind Spinners</h3>
          <p>Metal spinners and engraved pieces.</p>
        </div>
      </button>

      <!-- DOOR HANGERS -->
      <button class="portfolio-link" data-open="lb-door">
        <div class="portfolio-item">
          <img class="card-thumb" src="images/door_hanger_1.jpg" alt="Door hanger example">
          <h3>Door Hangers</h3>
          <p>Seasonal and custom door signs.</p>
        </div>
      </button>

      <!-- CUSTOM WORK -->
      <button class="portfolio-link" data-open="lb-custom">
        <div class="portfolio-item">
          <img class="card-thumb" src="images/custom_1.jpg" alt="Custom work example">
          <h3>Custom Work</h3>
          <p>One-of-a-kind builds and special projects.</p>
        </div>
      </button>

    </div>
  </main>

  <!-- =========================
       LIGHTBOX TEMPLATE
       ========================= -->
  <div id="lightbox-template" style="display:none;">
    <div class="lightbox">
      <div class="lightbox-content">
        <button class="lightbox-close">×</button>
        <h3 class="lb-title"></h3>

        <div class="lightbox-slider">
          <button class="slide-btn prev">‹</button>

          <div class="slide-frame">
            <!-- images injected by JS -->
          </div>

          <button class="slide-btn next">›</button>
        </div>

        <p class="lb-desc muted"></p>
      </div>
    </div>
  </div>

  <!-- =========================
       SCRIPTS (ORDER MATTERS)
       ========================= -->
  <script src="js/gallery-data.js"></script>
  <script src="js/portfolio.js"></script>

</body>
</html>
