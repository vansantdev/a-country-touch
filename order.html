<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>A Country Touch | Custom Orders</title>
  <meta name="description" content="Request a custom handmade piece from A Country Touch.">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0LCH8S34B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-0LCH8S34B');
  </script>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header class="site-header">
  <h1>A Country Touch</h1>

  <button class="menu-toggle" aria-label="Toggle menu">☰</button>

  <nav class="nav-menu">
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="order.html">Custom Order</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="page">
  <h2>Request a Custom Order</h2>

  <form action="https://formsubmit.co/dunklehass14@gmail.com" method="POST" class="form">

    <input type="hidden" name="_subject" value="New Custom Order - A Country Touch">
    <input type="hidden" name="_captcha" value="false">

    <label for="name">Name *</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required>

    <!-- ✅ REQUIRED PHONE -->
    <label for="phone">Phone Number *</label>
    <input
      type="tel"
      id="phone"
      name="phone"
      required
      placeholder="(555) 555-5555"
      autocomplete="tel"
      pattern="^[0-9()+\-\s]{7,}$"
      title="Please enter a valid phone number">

    <label for="type">What are you looking for?</label>
    <select id="type" name="type">
      <option>Custom Woodworking</option>
      <option>Personalized Tumbler</option>
      <option>3D Printed Item</option>
      <option>Laser Engraving</option>
      <option>Other</option>
    </select>

    <label for="details">Project Details *</label>
    <textarea id="details" name="details" rows="5" required></textarea>

    <button type="submit" class="btn">Submit Custom Request</button>
  </form>
</main>

<script>
const toggle = document.querySelector('.menu-toggle');
const nav = document.querySelector('.nav-menu');

if (toggle && nav) {
  toggle.addEventListener('click', () => {
    nav.classList.toggle('active');
  });
}
</script>

</body>
</html>
