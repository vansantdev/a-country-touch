    <a href="order.html">Custom Order</a>

  </nav>
</header>

<main class="page">
  <h2>Request a Custom Order</h2>
  <p>Fill this out and we’ll reach out with questions + a quote.</p>

  <form class="form" action="https://formsubmit.co/YOUREMAILHERE" method="POST">
    <!-- change YOUREMAILHERE to your sister’s business email -->

    <input type="hidden" name="_subject" value="New Custom Order Request - A Country Touch">
    <input type="hidden" name="_captcha" value="false">

    <label>
      Your Name
      <input type="text" name="name" required>
    </label>

    <label>
      Email
      <input type="email" name="email" required>
    </label>

    <label>
      Phone (optional)
      <input type="tel" name="phone">
    </label>

    <label>
      What are you looking for?
      <select name="category" required>
        <option value="">Choose one…</option>
        <option>Woodworking</option>
        <option>Tumbler</option>
        <option>3D Printing</option>
        <option>Not sure / Other</option>
      </select>
    </label>

    <label>
      Describe your idea (sizes, names, colors, deadline, etc.)
      <textarea name="details" rows="6" required></textarea>
    </label>

    <button class="btn" type="submit">Send Request</button>
  </form>

  <p class="small">
    Tip: If you have reference photos, mention it in the details and we’ll ask you to send them.
  </p>
</main>

</body>
</html>
