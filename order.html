  <title>A Country Touch | Custom Order</title>
  <meta name="description" content="Request a custom order from A Country Touch — woodworking, tumblers, 3D prints, decals, and more." />

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="site-header">
    <h1>A Country Touch</h1>

    <button class="menu-toggle" type="button" aria-label="Toggle menu" aria-expanded="false">☰</button>

    <nav class="nav-menu" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="order.html">Custom Order</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="page">
    <h2>Custom Order Request</h2>
    <p class="muted">
      Tell us what you want made and we’ll reach out with questions, pricing, and a timeline.
    </p>

    <!-- Replace the email below with your sister’s business email -->
    <form class="form" action="https://formsubmit.co/acountrytouch@yahoo.com" method="POST">
      <!-- FormSubmit options -->
      <input type="hidden" name="_subject" value="New Custom Order Request - A Country Touch" />
      <input type="hidden" name="_captcha" value="false" />
      <!-- Optional: redirect to a thank-you page if you create one -->
      <!-- <input type="hidden" name="_next" value="https://vansantdev.github.io/a-country-touch/thanks.html" /> -->

      <label>
        Your Name
        <input type="text" name="name" required />
      </label>

      <label>
        Email
        <input type="email" name="email" required />
      </label>

      <label>
        Phone (optional)
        <input type="tel" name="phone" placeholder="(###) ###-####" />
      </label>

      <label>
        What are you ordering?
        <select name="category" required>
          <option value="">Select one</option>
          <option value="Woodworking">Woodworking</option>
          <option value="Tumblers/Drinkware">Tumblers / Drinkware</option>
          <option value="3D Prints">3D Prints</option>
          <option value="Laser/Engraving">Laser / Engraving</option>
          <option value="Decals/Stickers">Decals / Stickers</option>
          <option value="Other">Other</option>
        </select>
      </label>

      <label>
        Description (be specific)
        <textarea name="description" rows="6" placeholder="Sizes, names, colors, theme, text, logo, etc." required></textarea>
      </label>

      <label>
        Deadline / Needed by (optional)
        <input type="text" name="deadline" placeholder="Example: March 15 or 'no rush'" />
      </label>

      <label>
        Budget Range (optional)
        <select name="budget">
          <option value="">Select one</option>
          <option value="$ - Under $25">Under $25</option>
          <option value="$$ - $25 to $75">$25 to $75</option>
          <option value="$$$ - $75 to $150">$75 to $150</option>
          <option value="$$$$ - $150+">$150+</option>
        </select>
      </label>

      <button class="btn" type="submit">Send Request</button>

      <p class="small">
        After you submit, you may see a confirmation page. If you don’t hear back within 24–48 hours,
        please message us on Facebook.
      </p>
    </form>
  </main>

  <script>
    // Mobile menu toggle
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav-menu');
    if (toggle && nav) {
      toggle.addEventListener('click', () => {
        nav.classList.toggle('active');
        const expanded = toggle.getAttribute('aria-expanded') === 'true';
        toggle.setAttribute('aria-expanded', String(!expanded));
      });
    }
  </script>
</body>
